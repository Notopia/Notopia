<!DOCTYPE html>
<html lang="en">

<head onload="AlwaysCheck()">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Notopia</title>
	<link rel="stylesheet" href="FormDistances.css" />
	<link rel="stylesheet" href="../Header/Header.css">
	<link rel="stylesheet" href="../Footer/Footer.css">
	<link rel="icon" href="../images/icon.ico" type="image/x-image" />
</head>

<body onload="AlwaysCheck()">
	<div class="header">
		<div class="header__sections">
			<div class="header__sections__home section" onclick="GoToHomePage()">
				خانه
			</div>
			<div class="header__sections__learn section" onclick="GoToEducationPage()">
				آموزش
			</div>
			<div class="header__sections__distances section" id="distancesPart" onclick="GoToDistancesPage()">
				فواصل
			</div>
			<div class="header__sections__contact section" onclick="GoToContactPage()">
				ارتباط‌‌‌ با‌ما
			</div>
		</div>
		<div class="header__logo">
			<img src="../images/Notopia Logo.png" alt="Notopia Logo" class="header__logo__image"
				onclick="GoToHomePage()" />
		</div>
	</div>
	<div class="container">
		<div class="main">
			<div class="main__select">
				<div class="main__select__space">
					<div class="main__select_space_text text">فاصله</div>
					<select class="main__select__space__box box" onchange="changeSelectOptions(),setThePicture()"
						id="selectDistance">
						<option value="first">اول</option>
						<option value="second">دوم</option>
						<option value="third">سوم</option>
						<option value="forth">چهارم</option>
						<option value="fifth">پنجم</option>
						<option value="sixth">ششم</option>
						<option value="seventh">هفتم</option>
						<option value="eighth">هشتم</option>
					</select>
				</div>
				<div class="main__select__kind">
					<div class="main__select_kind_text text">نوع</div>
					<select class="main__select__kind__box box" id="selectKind" onchange="setThePicture()">
						<option value="little">کوچک</option>
						<option value="completeOrBig">درست</option>
						<option value="reduced">کاسته</option>
						<option value="added">افزوده</option>
					</select>
				</div>
			</div>
			<div class="main__result">
				<img alt="Result" class="main__result__image" id="resultImage" />
			</div>
		</div>
	</div>
	<div class="footer">
